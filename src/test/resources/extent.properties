extent.reporter.spark.start=true
extent.reporter.spark.out=reports/extent-report.html

# Optional: Customize look & feel
extent.reporter.spark.config.theme=standard
extent.reporter.spark.config.documentTitle=Flight Booking API Report
extent.reporter.spark.config.reportName=API Automation Suite
extent.reporter.spark.config.encoding=UTF-8
extent.reporter.spark.config.timelineEnabled=true

# Optional system info to include in report
systeminfo.QA Engineer=Ramakrishna
systeminfo.Environment=${env}
